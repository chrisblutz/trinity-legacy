apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.github.chrisblutz.trinity.Trinity"

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

tasks.withType(Jar) {
    destinationDir = file('bin/')
}

jar {
    manifest {
        attributes (
            'Main-Class': mainClassName
        )
    }
}
